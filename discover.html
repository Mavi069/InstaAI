<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App - Discover</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="app.js"></script>
    <script defer src="load-navbar.js"></script>
</head>
<body>
    <!-- Authentication UI -->
    <div id="auth-container-placeholder"></div>

    <div id="app-container">
        <div class="navbar-container"></div>

    <div class="container">
        <form class="form" id="recognizeForm">
            <div class="title">Recognize Face,<br><span>provide details below</span></div>
            <input type="file" accept="image/*" id="recognizeImagePath" class="input">
            <button type="button" class="button-confirm" id="recognize">Recognize</button>
            <button type="button" class="button-confirm secondary" id="optimalRecognize">Optimal Recognize</button>
            <div id="results-container" class="results-container"></div>
            
        </form>
    </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Insta Ai. All rights reserved. | <a href="https://www.instagram.com">Follow us on Instagram</a></p>
    </div>
</body>
</html>
